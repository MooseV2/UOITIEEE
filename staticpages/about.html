---
title: The McNaughton Centre
layout: default
permalink: /about/index.html
---
<section class="box special">
	<header class="major">
		<h2>Current IEEE Student Branch at UOIT Executives</h2>
	</header>

  <section class="box special centre">
    {% for exec in site.data.execs %}
    <div class="features-row">
      <section>
        <span class="icon major fa-user accent3"></span>
        <h3>{{exec.name}}</h3>
        <p>{{exec.position}}</p>
        <p>{{exec.desc}}</p>
      </section>
    </div>
    {% endfor %}
  </section>
  <section>
    <h1>Contact Us!</h1>
    <form action="https://formspree.io/hello@uoitieee.ca" method="post">
        <fieldset>
          <label for="nameField">Name</label>
          <input type="text" placeholder="John Doe" id="nameField">
          <label for="contactEmail">Contact Email</label>
          <input type="email" placeholder="john.doe@uoit.net" id="contactEmail">
          <label for="commentField">Comment</label>
          <textarea placeholder="Hi IEEE â€¦" id="commentField" style="resize: vertical;"></textarea>
          <input class="button-primary" type="submit" value="Send">
        </fieldset>
      </form>
  </section>
</section>
