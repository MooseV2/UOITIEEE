---
title: News
layout: default
---
<section class="box special">
	<header class="major">
		<h2>News</h2>
	</header>
		{% for post in paginator.posts %}
			<hr/>
			<h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
			<span class="date">{{ post.date | date_to_string }}</span>
			{% if post.image %}
			<div>
				<img class="image post" src="{{ site.baseurl }}/assets/images/{{ post.image }}">
			</div>
			{% endif %}
				{{ post.excerpt }}
			<ul class="actions">
				<li><a href="{{ site.baseurl }}{{ post.url }}" class="button alt">Read Article</a></li>
			</ul>
		{% endfor %}
</section>
