{% include header.html %}
	<section class="box special">
		<h3>{{ page.title }}</h3>
		<span class="date">{{ page.date | date_to_string }}</span>
		{% if page.image %}<img class="image featured center" style="position: relative;margin: 0;" src="{{ site.baseurl }}/assets/images/{{ page.image }}">{% endif %}
	</section>
	<section class="box">
		{{ page.content }}
	</section>
