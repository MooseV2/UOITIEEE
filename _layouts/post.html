	<section class="box special">

		<span class="date">{{ page.date | date_to_string }}</span>
		{% if page.image %}<img class="image featured" src="{{ site.baseurl }}/assets/images/{{ page.image }}">{% endif %}
		{{ page.content }}
	</section>
